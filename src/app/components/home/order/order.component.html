<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table aria-describedby="orders" class="w-full text-sm text-left text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
    <tr>
      <th scope="col" class="px-6 py-3">
        Código
      </th>
      <th scope="col" class="px-6 py-3">
        Precio
      </th>
      <th scope="col" class="px-6 py-3">
        Fecha
      </th>
      <th scope="col" class="px-6 py-3">
        Acciones
      </th>
    </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b hover:bg-indigo-50" *ngFor="let order of orders">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
          {{order.codigo}}
        </th>
        <td class="px-6 py-4">
          {{order.precio}}
        </td>
        <td class="px-6 py-4">
          {{order.fecha_compra}}
        </td>
        <td class="px-6 py-4 flex">
          <a
            routerLink="/home/orders/edit/{{order.id}}"
          >
            <svg class="h-6 w-6 text-purple-500" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" /></svg>
          </a>
          <a
            class="ml-4"
            routerLink="/home/orders"
            (click)="openDeleteModal()"
          >
            <svg class="h-6 w-6 text-red-500"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polyline points="3 6 5 6 21 6" />  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />  <line x1="10" y1="11" x2="10" y2="17" />  <line x1="14" y1="11" x2="14" y2="17" /></svg>
          </a>
        </td>
        <app-delete-modal
          [activeModalDelete] = "deleteModalActive"
          [modalTitle] = "'¿Estás seguro de eliminar la orden número ' + order.codigo + '?'"
          (confirmDeletion) = "confirmDeletion($event, order.id)"
        >
        </app-delete-modal>
