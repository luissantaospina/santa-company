<div class="fixed inset-x-0 top-1/4 flex items-center justify-center z-50">
  <div class="relative w-full h-full max-w-lg md:h-auto border border-gray-300">
    <div class="relative bg-white rounded-lg shadow">
      <button
        (click)="emitConfirmUpdate(false)"
        type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-hide="authentication-modal"
      >
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900">Editar Orden</h3>
        <form [formGroup]="updateOrderForm" (ngSubmit)="updateOrder(updateOrderForm.value)">

          <div class="mb-6">
            <label for="code" class="block mb-1 text-sm font-medium text-gray-900">CÃ³digo</label>
            <input id="code" formControlName="code" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="PROD-12432" required>
            <p *ngIf="updateOrderForm.get('code')!.hasError('required') &&
              updateOrderForm.get('code')!.touched"
               class="text-sm text-red-600"
            >Campo requerido</p>
          </div>

          <div class="mb-6">
            <label for="price" class="block mb-1 text-sm font-medium text-gray-900">Precio</label>
            <input id="price" formControlName="price" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="1.000.000" required>
            <p *ngIf="updateOrderForm.get('price')!.hasError('required') &&
              updateOrderForm.get('price')!.touched"
               class="text-sm text-red-600"
            >Campo requerido</p>
          </div>

          <div class="mb-6">
            <label for="date" class="block mb-1 text-sm font-medium text-gray-900">Fecha de compra</label>
            <input id="date" min="{{date}}" formControlName="date_purchase" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            <p *ngIf="updateOrderForm.get('date_purchase')!.hasError('required') &&
              updateOrderForm.get('date_purchase')!.touched"
               class="text-sm text-red-600"
            >Campo requerido</p>
          </div>

          <div class="flex justify-end">
            <button
              (click)="emitConfirmUpdate(false)"
              type="button"
              class="text-gray-500 mr-5 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-base font-medium px-5 py-2 hover:text-gray-900 focus:z-10"
            >
              Cancelar
            </button>
            <button
              type="submit"
              [ngClass]="{'opacity-50 cursor-not-allowed': updateOrderForm.invalid}"
              [disabled]="updateOrderForm.invalid"
              class="inline-flex items-center text-white bg-indigo-600 hover:bg-indigo-900 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-base px-9 py-2"
            >
              Editar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
